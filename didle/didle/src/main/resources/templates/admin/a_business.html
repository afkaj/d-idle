<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Management</title>
  <link rel="stylesheet" href="/css/header.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f4f4f4;
      color: #333;
      margin: 0;
      padding: 0;
    }

    .container {
      width: 80%;
      max-width: 1200px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 1.5rem;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 1rem;
      box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
    }

    th, td {
      padding: 1.2rem;
      text-align: left;
      border-bottom: 1px solid #ddd;
    }

    th {
      background-color: #3498db;
      color: #fff;
      font-weight: bold;
    }

    tbody tr:hover {
      background-color: #f9f9f9;
    }

    .approve-btn,
    .reject-btn,
    .delete-btn {
      padding: 0.6rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      transition: background-color 0.3s ease;
      font-size: 0.9rem;
      margin: 0.2rem;
    }

    .approve-btn {
      background-color: #2ecc71;
      color: white;
    }

    .reject-btn {
      background-color: #e74c3c;
      color: white;
    }

    .delete-btn {
      background-color: #9b59b6;
      color: white;
    }

    .approve-btn:hover {
      background-color: #27ae60;
    }

    .reject-btn:hover {
      background-color: #c0392b;
    }

    .delete-btn:hover {
      background-color: #8e44ad;
    }
  </style>
</head>
<body>
<div th:replace="fragments/a_header :: a_header"></div>

<div class="container">
  <h1>Business Management</h1>
  <table id="businessTable">
    <thead>
    <tr>
      <th>ID</th>
      <th>Business Name</th>
      <th>Business Number</th>
      <th>Address</th>
      <th>Phone</th>
      <th>Approval Status</th>
      <th>Actions</th>
    </tr>
    </thead>
    <tbody>
    <!-- Businesses will be loaded here -->
    </tbody>
  </table>
</div>

<script>
  document.addEventListener('DOMContentLoaded', function() {
    loadBusinesses();
  });

  function loadBusinesses() {
    fetch('/api/admin/businesses')
            .then(response => response.json())
            .then(businesses => {
              const tableBody = document.querySelector('#businessTable tbody');
              tableBody.innerHTML = '';
              businesses.forEach(business => {
                const row = `
                            <tr>
                                <td>${business.id}</td>
                                <td>${business.businessName}</td>
                                <td>${business.businessNumber}</td>
                                <td>${business.businessAddress}</td>
                                <td>${business.businessPhone}</td>
                                <td>${business.approvalStatus}</td>
                                <td>
                                    <button class="approve-btn" onclick="updateApprovalStatus(${business.id}, 'APPROVED')">Approve</button>
                                    <button class="reject-btn" onclick="updateApprovalStatus(${business.id}, 'REJECTED')">Reject</button>
                                    <button class="delete-btn" onclick="deleteBusiness(${business.id})">Delete</button>
                                </td>
                            </tr>
                        `;
                tableBody.innerHTML += row;
              });
            })
            .catch(error => console.error('Error:', error));
  }

  function updateApprovalStatus(businessId, status) {
    fetch(`/api/admin/businesses/${businessId}/approval`, {
      method: 'PUT',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ status: status })
    })
            .then(response => response.json())
            .then(data => {
              alert(`Business ${businessId} ${status}`);
              loadBusinesses();
            })
            .catch((error) => {
              console.error('Error:', error);
            });
  }

  function deleteBusiness(businessId) {
    if (confirm('Are you sure you want to delete this business?')) {
      fetch(`/api/admin/businesses/${businessId}`, {
        method: 'DELETE'
      })
              .then(response => response.json())
              .then(data => {
                alert('Business deleted successfully');
                loadBusinesses();
              })
              .catch((error) => {
                console.error('Error:', error);
              });
    }
  }
</script>
</body>
</html>
