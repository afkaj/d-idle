<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didle - Products</title>
    <link rel="stylesheet" href="/header.css">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            background-color: #f9f9f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 900px;
            margin: 2rem auto;
            padding: 2rem;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: #2c3e50;
            text-align: center;
            margin-bottom: 1.5rem;
        }

        #product-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 1.5rem;
        }

        .product {
            background-color: #f0f8ff;
            border-radius: 8px;
            padding: 1.2rem;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.05);
            transition: transform 0.3s ease;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product h3 {
            color: #3498db;
            margin-top: 0;
            margin-bottom: 0.5rem;
            font-size: 1.2rem;
        }

        .product p {
            margin-bottom: 0.5rem;
        }

        .product input[type="checkbox"] {
            margin-right: 0.5rem;
        }

        .product label {
            display: block;
            cursor: pointer;
        }

        #add-to-cart-form button {
            background-color: #2ecc71;
            color: #fff;
            padding: 0.8rem 1.2rem;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            transition: background-color 0.3s ease;
            margin-top: 1rem;
        }

        #add-to-cart-form button:hover {
            background-color: #27ae60;
        }
    </style>
</head>
<body>
<!-- Include the header -->
<div th:replace="header :: header"></div>

<div class="container">
    <h2>All Products</h2>
    <form id="add-to-cart-form">
        <div id="product-list">
            <!-- Products will be listed here -->
        </div>
        <button type="button" onclick="addSelectedToCart()">Add Selected to Cart</button>
    </form>
</div>

<script th:inline="javascript">
    // Function to fetch and display products
    function loadProducts() {
        const userId = /*[[${session.userId}]]*/ null;
        if (!userId) {
            alert('Please login to view products');
            window.location.href = '/login';
            return;
        }

        // Fetch cart items for the user
        fetch(`/api/cart/user/${userId}`)
            .then(response => response.json())
            .then(cartItems => {
                // Fetch all products
                fetch('/api/products')
                    .then(response => response.json())
                    .then(products => {
                        const productList = document.getElementById('product-list');
                        products.forEach(product => {
                            const isInCart = cartItems.some(item => item.productId == product.id);
                            const productElement = document.createElement('div');
                            productElement.className = 'product';

                            if (isInCart) {
                                productElement.innerHTML = `
                                    <h3>${product.name}</h3>
                                    <p>${product.description}</p>
                                    <p>Price: $${product.price}</p>
                                    <p>Stock: ${product.stockQuantity}</p>
                                    <p>이미 장바구니에 있습니다.</p>
                                `;
                            } else {
                                productElement.innerHTML = `
                                    <input type="checkbox" id="product-${product.id}" name="selectedProducts" value="${product.id}">
                                    <label for="product-${product.id}">
                                        <h3>${product.name}</h3>
                                        <p>${product.description}</p>
                                        <p>Price: $${product.price}</p>
                                        <p>Stock: ${product.stockQuantity}</p>
                                    </label>
                                `;
                            }
                            productList.appendChild(productElement);
                        });
                    })
                    .catch(error => console.error('Error fetching products:', error));
            })
            .catch(error => console.error('Error fetching cart items:', error));
    }

    function addSelectedToCart() {
        const selectedProducts = document.querySelectorAll('input[name="selectedProducts"]:checked');
        const productIds = Array.from(selectedProducts).map(product => Number(product.value));

        fetch('/api/cart/batch', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(productIds)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                alert(data);
                window.location.href = '/cart';
            })
            .catch(error => console.error('Error:', error));
    }


    // Load products when the page loads
    document.addEventListener('DOMContentLoaded', loadProducts);
</script>
<script src="/logout.js"></script>
</body>
</html>
