<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Header</title>
  <style>
    /* CSS styles here */
    body {
      font-family: Arial, sans-serif;
      line-height: 1.6;
      margin: 0;
      padding: 0;
    }
    header {
      background: #333;
      color: #fff;
      text-align: center;
      padding: 1rem;
    }
    nav {
      background: #444;
      color: #fff;
      padding: 0.5rem;
    }
    nav ul {
      list-style-type: none;
      padding: 0;
    }
    nav ul li {
      display: inline;
      margin-right: 10px;
    }
    nav ul li a {
      color: #fff;
      text-decoration: none;
    }
    .container {
      width: 80%;
      margin: auto;
      overflow: hidden;
      padding: 20px;
    }
    .auth-buttons {
      text-align: right;
      padding: 0.5rem;
    }
  </style>
</head>
<body>
<header th:fragment="header">
  <h1>Welcome to Didle</h1>
  <div id="auth-section" class="auth-buttons">
    <th:block th:if="${session.userId != null}">
      <span th:text="${session.username} + '님 환영합니다!'"></span>
      <th:block th:if="${session.userType.toString() == 'CUSTOMER'}">
        <a href="/business-register">기업으로 회원가입</a>
      </th:block>
      <th:block th:if="${session.userType.toString() == 'BUSINESS'}">
        <a href="/business">기업 모드 전환</a>
      </th:block>
      <button onclick="logout()">Logout</button>
    </th:block>
    <th:block th:unless="${session.userId != null}">
      <a href="/login">Login</a>
      <a href="/signup">Sign Up</a>
    </th:block>
  </div>
  <nav>
    <ul>
      <li><a href="/">Home</a></li>
      <li><a href="/products">Products</a></li>
      <li><a href="/cart">Cart</a></li>
      <li><a href="/orders">Orders</a></li>
    </ul>
  </nav>
</header>
</body>
</html>
