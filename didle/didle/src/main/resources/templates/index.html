<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Didle - Home</title>
    <link rel="stylesheet" href="/header.css">
</head>
<body>
<!-- Include the header -->
<div th:replace="header :: header"></div>

<div class="container">
    <h2>Most Sold Product</h2>
    <div id="featured-product"></div>
</div>

<script src="/logout.js"></script>
<script>
    // JavaScript to fetch and display the most sold product
    fetch('/api/products/most-sold')
        .then(response => response.json())
        .then(product => {
            const productContainer = document.getElementById('featured-product');
            productContainer.innerHTML = `
                <h3>${product.name}</h3>
                <p>${product.description}</p>
                <p>Price: $${product.price}</p>
            `;
        })
        .catch(error => console.error('Error:', error));
</script>
</body>
</html>
