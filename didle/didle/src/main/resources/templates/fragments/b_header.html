<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Business Header</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/header.css">
</head>
<body>
<header th:fragment="b_header">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm rounded">
        <div class="container-fluid">
            <!-- Brand -->
            <a class="navbar-brand d-flex align-items-center" href="/business">
                <img src="/img/logo2.png" alt="Logo">
            </a>

            <!-- Toggle button for mobile -->
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <!-- Collapsible content -->
            <div class="collapse navbar-collapse" id="navbarNav">
                <!-- Navigation Links -->
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item"><a class="nav-link active" href="/business">Dashboard</a></li>
                    <li class="nav-item"><a class="nav-link" href="/business/profile">Business Profile</a></li>
                    <li class="nav-item"><a class="nav-link" href="/business/products">My Products</a></li>
                    <li class="nav-item"><a class="nav-link" href="/business/orders">Orders</a></li>
                </ul>

                <!-- Auth Section -->
                <div id="auth-section" class="d-flex align-items-center auth-buttons">
                    <span th:text="${session.businessName} + '님 환영합니다!'" class="me-3"></span>
                    <button onclick="switchToUserMode()" class="btn btn-outline-primary btn-sm">유저 모드 전환</button>
                </div>
            </div>
        </div>
    </nav>
</header>

<script src="/js/main.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
