<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Registration</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/header.css">
  <style>
    .card {
      border-radius: 12px;
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15);
      margin-bottom: 30px;
      max-width: 700px;
      margin-left: auto;
      margin-right: auto;
    }
    .card-header {
      background-color: #9b2c2c;
      color: white;
      border-top-left-radius: 12px !important;
      border-top-right-radius: 12px !important;
      padding: 15px 20px;
    }
    .page-title {
      color: #9b2c2c;
      margin-bottom: 25px;
      margin-top: 30px;
      font-weight: 600;
    }
    .btn-register {
      background-color: #9b2c2c;
      color: white;
      border: none;
      transition: all 0.3s;
      padding: 10px 25px;
      border-radius: 4px;
      font-weight: 500;
    }
    .btn-register:hover {
      background-color: #d46a6a;
      color: white;
    }
    .error-message {
      color: #dc3545;
      font-size: 14px;
      margin-top: 10px;
      font-weight: 500;
    }
    .form-label {
      font-weight: 500;
      color: #495057;
    }
    .form-container {
      max-width: 600px;
      margin: 0 auto;
    }
  </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container my-5">
  <h1 class="page-title text-center">Business Registration</h1>

  <div class="card">
    <div class="card-header">
      <h5 class="mb-0">Register Your Business</h5>
    </div>
    <div class="card-body p-4">
      <div class="form-container">
        <form id="business-registration-form">
          <div class="mb-3">
            <label for="businessName" class="form-label">Business Name:</label>
            <input type="text" class="form-control" id="businessName" name="businessName" required>
          </div>

          <div class="mb-3">
            <label for="businessNumber" class="form-label">Business Number:</label>
            <input type="text" class="form-control" id="businessNumber" name="businessNumber" required>
          </div>

          <div class="mb-3">
            <label for="businessAddress" class="form-label">Business Address:</label>
            <textarea class="form-control" id="businessAddress" name="businessAddress" rows="3" required></textarea>
          </div>

          <div class="mb-3">
            <label for="businessPhone" class="form-label">Business Phone:</label>
            <input type="tel" class="form-control" id="businessPhone" name="businessPhone" required>
          </div>

          <div class="d-grid gap-2 mt-4">
            <button type="button" class="btn btn-register" onclick="registerBusiness()">Register Business</button>
          </div>
          <div id="error-message" class="error-message text-center mt-3"></div>
        </form>
      </div>
    </div>
  </div>
</div>
<script src="/js/main.js"></script>
<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
  function registerBusiness() {
    const formData = {
      businessName: document.getElementById('businessName').value,
      businessNumber: document.getElementById('businessNumber').value,
      businessAddress: document.getElementById('businessAddress').value,
      businessPhone: document.getElementById('businessPhone').value
    };

    fetch('/api/business/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    })
            .then(response => {
              if (!response.ok) {
                return response.text().then(text => { throw new Error(text) });
              }
              return response.json();
            })
            .then(data => {
              // 성공 알림 표시
              const toastContainer = document.createElement('div');
              toastContainer.className = 'position-fixed bottom-0 end-0 p-3';
              toastContainer.style.zIndex = '11';

              toastContainer.innerHTML = `
              <div class="toast align-items-center text-white bg-success border-0" role="alert" aria-live="assertive" aria-atomic="true">
                  <div class="d-flex">
                      <div class="toast-body">
                          Business registered successfully! Please log in again.
                      </div>
                      <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                  </div>
              </div>`;

              document.body.appendChild(toastContainer);
              const toastEl = toastContainer.querySelector('.toast');
              const toastInstance = new bootstrap.Toast(toastEl);
              toastInstance.show();

              setTimeout(() => {
                window.location.href = '/login';
              }, 3000);
            })
            .catch(error => {
              document.getElementById('error-message').innerText = error.message;
              console.error('Error:', error);
            });
  }
</script>
</body>
</html>
