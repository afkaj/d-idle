<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Business Registration</title>
  <link rel="stylesheet" href="/css/header.css">
  <style>
    body {
      font-family: 'Arial', sans-serif;
      line-height: 1.6;
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;
    }
    .container {
      width: 80%;
      max-width: 600px;
      margin: 2rem auto;
      padding: 2rem;
      background-color: #fff;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
      color: #2c3e50;
      text-align: center;
      margin-bottom: 1.5rem;
    }
    #business-registration-form {
      display: grid;
      gap: 1rem;
    }
    label {
      font-weight: bold;
      color: #34495e;
    }
    input[type="text"],
    input[type="tel"],
    textarea {
      width: 100%;
      padding: 0.7rem;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      background-color: #2ecc71;
      color: #fff;
      padding: 0.8rem 1rem;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    button:hover {
      background-color: #27ae60;
    }
    .error-message {
      color: #e74c3c;
      margin-top: 0.5rem;
    }
  </style>
</head>
<body>
<div class="container">
  <h2>Business Registration</h2>
  <form id="business-registration-form">
    <label for="businessName">Business Name:</label>
    <input type="text" id="businessName" name="businessName" required>

    <label for="businessNumber">Business Number:</label>
    <input type="text" id="businessNumber" name="businessNumber" required>

    <label for="businessAddress">Business Address:</label>
    <textarea id="businessAddress" name="businessAddress" rows="3" required></textarea>

    <label for="businessPhone">Business Phone:</label>
    <input type="tel" id="businessPhone" name="businessPhone" required>

    <button type="button" onclick="registerBusiness()">Register</button>
    <div id="error-message" class="error-message"></div>
  </form>
</div>

<script>
  function registerBusiness() {
    const formData = {
      businessName: document.getElementById('businessName').value,
      businessNumber: document.getElementById('businessNumber').value,
      businessAddress: document.getElementById('businessAddress').value,
      businessPhone: document.getElementById('businessPhone').value
    };

    fetch('/api/business/register', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json'
      },
      body: JSON.stringify(formData)
    })
            .then(response => {
              if (!response.ok) {
                return response.text().then(text => { throw new Error(text) });
              }
              return response.json();
            })
            .then(data => {
              alert('Business registered successfully! Please log in again.');
              window.location.href = '/login';
            })
            .catch(error => {
              document.getElementById('error-message').innerText = error.message;
              console.error('Error:', error);
            });
  }
</script>
</body>
</html>
