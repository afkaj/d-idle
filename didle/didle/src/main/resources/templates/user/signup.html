<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - Didle</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/css/header.css">
    <style>
        h1 {
            color: #9b2c2c; /* 밝은 버건디 */
        }

        .container {
            max-width: 500px;
        }

        .form-control:focus {
            border-color: #9b2c2c; /* 포커스 시 밝은 버건디 */
            box-shadow: 0 0 5px rgba(155, 44, 44, 0.5); /* 포커스 그림자 효과 */
        }

        .btn-danger {
            background-color: #9b2c2c; /* 버튼 배경 (밝은 버건디) */
            border: none;
        }

        .btn-danger:hover {
            background-color: #d46a6a; /* 호버 시 밝은 핑크 버건디 */
        }

    </style>
</head>
<body>
<div th:replace="fragments/header :: header"></div>
<div class="container mt-5">
    <h1 class="text-center text-danger mb-4">Sign Up for Didle</h1>
    <form id="signupForm" class="p-4 border rounded shadow-sm bg-white">
        <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input type="text" id="username" class="form-control" placeholder="Enter your username" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input type="password" id="password" class="form-control" placeholder="Enter your password" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" class="form-control" placeholder="Enter your email" required>
        </div>
        <div class="mb-3">
            <label for="fullName" class="form-label">Full Name</label>
            <input type="text" id="fullName" class="form-control" placeholder="Enter your full name">
        </div>
        <div class="mb-3">
            <label for="phone" class="form-label">Phone</label>
            <input type="tel" id="phone" class="form-control" placeholder="Enter your phone number">
        </div>
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input type="text" id="address" class="form-control" placeholder="Enter your address">
        </div>
        <!-- Uncomment if userType selection is needed -->
        <!--
        <div class="mb-3">
            <label for="userType" class="form-label">User Type</label>
            <select id="userType" class="form-select">
                <option value="CUSTOMER">Customer</option>
                <option value="BUSINESS">Business</option>
            </select>
        </div>
        -->
        <button type="submit" class="btn btn-danger w-100">Sign Up</button>
    </form>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.getElementById('signupForm').addEventListener('submit', function(e) {
        e.preventDefault();

        const userData = {
            username: document.getElementById('username').value,
            passwordHash: document.getElementById('password').value, // Note: In real-world, never send plain password
            email: document.getElementById('email').value,
            fullName: document.getElementById('fullName').value,
            phone: document.getElementById('phone').value,
            address: document.getElementById('address').value,
            // userType: document.getElementById('userType').value
            userType: "CUSTOMER"
        };

        fetch('/api/users', {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(userData)
        })
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.json();
            })
            .then(data => {
                console.log('Success:', data);
                alert('Sign up successful!');
                window.location.href = '/login'; // Redirect to login page
            })
            .catch((error) => {
                console.error('Error:', error);
                alert('Sign up failed. Please try again.');
            });
    });
</script>
</body>
</html>
