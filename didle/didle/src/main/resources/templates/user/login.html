<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Didle - Login</title>

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/css/header.css">

  <!-- Custom Styles -->
  <style>
    /* Global Styles */
    body {
      background-color: #f9f9f9;
      color: #333;
      margin: 0;
      padding: 0;

      /* Flexbox for centering */
      display: flex;
      flex-direction: column; /* 세로 정렬 */
      min-height: 100vh; /* 화면 전체 높이 */
    }

    .wrapper {
      flex-grow: 1; /* 헤더 아래의 공간을 채움 */
      display: flex;
      justify-content: center; /* 가로 중앙 정렬 */
      align-items: center; /* 세로 중앙 정렬 */
    }

    .container {
      max-width: 400px;
      padding: 2rem;
      background-color: #fff;
      border-radius: 12px; /* 둥근 모서리 */
      box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.15); /* 부드러운 그림자 */
    }

    h1 {
      color: #9b2c2c; /* 밝은 버건디 */
      text-align: center;
      margin-bottom: 1.5rem;
    }

    form {
      display: grid;
      gap: 1rem; /* 폼 요소 간격 */
    }

    input[type="text"],
    input[type="password"] {
      width: 100%;
      padding: 0.8rem;
      border: 1px solid #ddd;
      border-radius: 8px; /* 둥근 모서리 */
      font-size: 1rem;
    }

    input[type="text"]:focus,
    input[type="password"]:focus {
      border-color: #9b2c2c; /* 포커스 시 밝은 버건디 */
      outline: none; /* 기본 포커스 제거 */
      box-shadow: 0px 0px 5px rgba(155, 44, 44, 0.5); /* 포커스 그림자 효과 */
    }

    button {
      background-color: #9b2c2c; /* 버튼 배경색 (밝은 버건디) */
      color: #fff; /* 텍스트 흰색 */
      padding: 0.8rem;
      border: none;
      border-radius: 8px; /* 둥근 모서리 */
      cursor: pointer;
      font-size: 1rem;
      transition: background-color 0.3s ease-in-out; /* 부드러운 애니메이션 */
    }

    button:hover {
      background-color: #d46a6a; /* 호버 시 밝은 핑크 버건디 */
    }

    .form-footer {
      text-align: center;
      margin-top: 1rem;
    }

    .form-footer a {
      color: #9b2c2c; /* 링크 색상 (밝은 버건디) */
      text-decoration: none; /* 밑줄 제거 */
    }

    .form-footer a:hover {
      text-decoration: underline; /* 호버 시 밑줄 추가 */
    }

    .radio-group {
      display: flex;
      justify-content: center;
      margin-bottom: 1rem;
    }
    .radio-group label {
      margin: 0 1rem;
    }
  </style>
</head>
<body>
<!-- Header -->
<div th:replace="fragments/header :: header"></div>

<!-- Wrapper for Login Form -->
<div class="wrapper">
  <!-- Login Form -->
  <div class="container">
    <h1>Login to Didle</h1>
    <div class="radio-group">
      <label>
        <input type="radio" name="loginType" value="user" checked> User
      </label>
      <label>
        <input type="radio" name="loginType" value="business"> Business
      </label>
    </div>
    <form id="loginForm">
      <input type="text" id="username" placeholder="Username" required>
      <input type="password" id="passwordHash" placeholder="Password" required>
      <button type="submit" class="w-100">Login</button>
    </form>
    <div class="form-footer">
      <p>Don't have an account? <a href="/signup">Sign Up</a></p>
    </div>
  </div>
</div>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>

<script>
  document.getElementById('loginForm').addEventListener('submit', function(e) {
    e.preventDefault();

    const loginType = document.querySelector('input[name="loginType"]:checked').value;
    const loginData = {
      username: document.getElementById('username').value,
      passwordHash: document.getElementById('passwordHash').value
    };

    const apiUrl = loginType === 'user' ? '/api/users/login' : '/api/business/login';

    fetch(apiUrl, {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      body: JSON.stringify(loginData)
    })
            .then(response => response.json())
            .then(data => {
              if (data.userId || data.businessId) {
                localStorage.setItem('userId', data.userId || data.businessId);
                localStorage.setItem('username', data.username);
                localStorage.setItem('userType', loginType);

                // 서버에서 반환된 userType 확인 (ADMIN인 경우 처리)
                if (data.userType === 'ADMIN') {
                  alert('Admin login successful!');
                  window.location.href = '/admin';
                } else if (loginType === 'user') {
                  alert('Login successful!');
                  window.location.href = '/';
                } else {
                  alert('Business login successful!');
                  window.location.href = '/business';
                }
              } else {
                alert('Login failed. Please try again.');
              }
            })
            .catch(error => console.error('Error:', error));
  });

</script>
<script src="/js/main.js"></script>
</body>
</html>
