name: Build and Deploy

on:
  push:
    branches: [ main ]

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: hogeun-app
  EKS_CLUSTER: hogeun-eks-cluster
  K8S_NAMESPACE: default

jobs:
  build-deploy:
    runs-on: self-hosted
    permissions:
      id-token: write
      contents: read
      packages: write

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_ROLE_ARN }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to ECR
        id: ecr-login
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and Push Docker Image
        run: |
          cd didle/didle
          # latest 태그만 사용
          docker build -t ${{ steps.ecr-login.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest .
          docker push ${{ steps.ecr-login.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest

      - name: Update K8s Manifest
        run: |
          DEPLOYMENT_FILE="didle/didle/k8s/manifests/deployment.yml"
          # latest 태그로 고정
          sed -i "s|image:.*|image: ${{ steps.ecr-login.outputs.registry }}/${{ env.ECR_REPOSITORY }}:latest|" $DEPLOYMENT_FILE
          
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add $DEPLOYMENT_FILE
          git commit -m "Update image tag to latest"
          git push
