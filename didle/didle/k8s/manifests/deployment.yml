apiVersion: apps/v1
kind: Deployment
metadata:
  name: spring-app
  labels:
    app: spring-app
spec:
  replicas: 2
  selector:
    matchLabels:
      app: spring-app
  template:
    metadata:
      labels:
        app: spring-app
    spec:
      containers:
        - name: spring-app
          image: ACCOUNT_ID.dkr.ecr.us-east-2.amazonaws.com/hogeun-app:latest
          ports:
            - containerPort: 8080