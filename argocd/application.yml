apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: didle-app
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/hyeyoung21/d-idle.git
    path: helm-charts/didle
    helm:
      valueFiles:
        - values.yaml  # 정확한 파일 명시
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
