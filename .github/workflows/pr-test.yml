name: PR 자동 테스트

on:
  pull_request:
    branches:
      - main  # main 브랜치로 PR이 생성될 때 실행

jobs:
  test:
    runs-on: ubuntu-latest  # 또는 self-hosted Runner 사용 가능
    steps:
      - name: 코드 가져오기
        uses: actions/checkout@v3

      - name: Node.js 설치
        uses: actions/setup-node@v3
        with:
          node-version: 16

      - name: 의존성 설치
        run: npm install

      - name: 테스트 실행
        run: npm test

