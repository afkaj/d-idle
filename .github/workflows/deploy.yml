name: Build and Deploy

permissions:
  deployments: write
  contents: write
  statuses: write
  actions: write
  checks: read

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
    paths:
      - 'didle/didle/**'  # Dockerfile이 있는 경로 감지

env:
  AWS_REGION: us-east-2
  ECR_REPOSITORY: hogeun-ecr-repo
  EKS_CLUSTER: hogeun-eks-cluster
  K8S_NAMESPACE: default
  APP_NAME: didle-app

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: write  # contents 권한 추가
      packages: write
      actions: read

    steps:
      # 1. 코드 체크아웃
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. 동적 이미지 태그 생성
      - name: Generate image tag
        id: tag
        run: |
          echo "TAG=$(date +%Y%m%d)-$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT

      # 3. AWS 권한 설정
      - name: Configure AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-session-name: GitHubActions-${{ github.run_id }}
          role-to-assume: arn:aws:iam::${{ secrets.AWS_ACCOUNT_ID }}:role/cicd-deploy-role
          aws-region: ${{ env.AWS_REGION }}

      # 4. ECR 로그인
      - name: Login to Amazon ECR
        uses: aws-actions/amazon-ecr-login@v2

      # 5. 도커 이미지 빌드 및 푸시
      - name: Build and Push Docker Image
        run: |
          cd didle/didle
          export AWS_ACCOUNT_ID=${{ secrets.AWS_ACCOUNT_ID }}
          export TAG=${{ steps.tag.outputs.TAG }}
          docker build -t ${AWS_ACCOUNT_ID}.dkr.ecr.us-east-2.amazonaws.com/hogeun-ecr-repo:${TAG} .
          docker push ${AWS_ACCOUNT_ID}.dkr.ecr.us-east-2.amazonaws.com/hogeun-ecr-repo:${TAG}


      # 5. Kustomize 설치
      - name: Install Kustomize
        run: |
          curl -s https://raw.githubusercontent.com/kubernetes-sigs/kustomize/master/hack/install_kustomize.sh | bash
          sudo mv kustomize /usr/local/bin/

      # 6. deployment.yaml 파일 업데이트
      - name: Update deployment.yaml
        run: |
          cd didle/didle/k8s/manifests
          sed -i "s|image: .*|image: ${{ steps.ecr.outputs.registry }}/${{ env.APP_NAME }}:${{ steps.tag.outputs.TAG }}|" deployment.yaml

      # 7. 변경 사항 GitHub에 커밋 및 푸시
      - name: Commit and Push changes
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add didle/didle/k8s/manifests/deployment.yaml
          git commit -m "Update deployment.yaml with new image tag" || echo "No changes to commit"
          git push origin HEAD:main
