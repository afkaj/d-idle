apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: didle-app-ingress
  annotations:
    alb.ingress.kubernetes.io/certificate-arn: {{ .Values.albCertArn | quote }}
    # 기타 필요한 annotations
spec:
  rules:
  - host: www.didle.shop
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: didle-app-service
            port: 
              number: 8080
